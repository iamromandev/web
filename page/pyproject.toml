[project]
name = "page"
version = "0.0.1"
description = "Webpage for romancse.com"
authors = [
    {name = "Roman",email = "iamromandev@gmail.com"}
]
readme = "README.md"
requires-python = "==3.9.20"
dependencies = [
    ## reserved packages
    # for namecheap host issue
    "requests (==2.29.0)",
    ## end reserved packages
    ## core
    # must be installed for TokenAuthentication
    "coreapi (==2.3.3)",
    "loguru (==0.7.3)",
    ## django
    # 4.2 drops support for mariadb 10.3
    "django (==4.1.9)",
    "django-environ (==0.12.0)",
    "django-cors-headers (==4.2.0)",
    "django-browser-reload (==1.11.0)",
    "dj-static (==0.0.6)",
    "django-soft-delete (==0.9.21)",
    "django-taggit (==6.1.0)",
    ## rest
    "djangorestframework (==3.15.1)",
    "djangorestframework-simplejwt (==5.3.1)",
    # "drf-yasg (==1.21.7)",
    # "dj-rest-auth (==4.0.1)",
    ## ui
    "django-bootstrap5 (==23.3)",
    "django-bootstrap-icons (==0.8.4)",
    # "django-tailwind (==3.5.0)",
    "django-crispy-forms (==2.0)",
    "crispy-bootstrap5 (==0.7)",
    ## db
    "pymysql (==1.0.3)",
    ## misc
    "django-phonenumber-field (==7.1.0)",
    # "pillow (==9.5.0)",
    #"wordnik-py3 (==2.1.2)",
    #"libretranslatepy (==2.1.3)",
    # "django-imagekit (==4.1.0)",
]

[tool.poetry]
package-mode = false

[tool.poetry.group.dev.dependencies]
pre-commit = "4.1.0"
ruff = "0.9.9"
mypy = "1.15.0"

[build-system]
requires = ["poetry-core>=2.0.0,<3.0.0"]
build-backend = "poetry.core.masonry.api"

# ruff configuration
[tool.ruff]
line-length = 120

[tool.ruff.lint]
select = [
    "E",  # pycodestyle errors
    "W",  # pycodestyle warnings
    "F",  # pyflakes
    "I",  # isort
    "B",  # flake8-bugbear
    "C4", # flake8-comprehensions
    "N",  # PEP8 naming convetions
    "D"   # pydocstyle
]
ignore = [
    "C901",  # too complex
    "W191",  # indentation contains tabs
    "D401",  # imperative mood
    "F401",   # Disable fix for unused imports (`F401`).
    "D101",   # Disable fix for unused imports (`D101`).
    "D105",   # Disable fix for unused imports (`D105`).
]

[tool.ruff.lint.pydocstyle]
convention = "google"
