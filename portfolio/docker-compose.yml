services:
  web:
    hostname: web
    container_name: web
    platform: linux/arm64
    build:
      context: .
      dockerfile: dockerfile
      target: local
      args:
        ENV: local
    ports:
      - 8000:8000
    command: >
      bash -c "python src/manage.py makemigrations
      && python src/manage.py migrate
      && python src/manage.py runserver 0.0.0.0:8000"

